<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form action="#" novalidate>
        <label for="email"><span class="label">Email:</span>
            <input type="email" id="email">
            <div class="message"></div>
        </label>
        <label for="country"><span class="label">Country:</span>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
            </select>
            <div class="message"></div>
        </label>
        <label for="zip-code"><span class="label">Zip:</span>
            <input type="text" id="zip-code">
            <div class="message"></div>
        </label>
        <label for="password"><span class="label">Password:</span>
            <input type="password" id="password">
            <div class="message"></div>
        </label>
        <label for="confirm-password"><span class="label">Confirm Password:</span>
            <input type="password" id="confirm-password">
            <div class="message"></div>
        </label>
        <label><span class="label"></span><button type="submit">Submit</button></label>
    </form>
</body>
</html>
